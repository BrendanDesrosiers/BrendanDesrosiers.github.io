<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brendan Desrosiers</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Brendan Desrosiers's Portfolio</h1>
    </header>
    <main>
        <section class="portfolio">
            <h2>My Projects</h2>
            <div class="projects">
            <div class="project fade-in">
                <h3>Project One</h3>
                <p>A brief description of Project One.</p>
            </div>
            <div class="project fade-in">
                <h3>Project Two</h3>
                <p>A brief description of Project Two..</p>
            </div>
            <div class="project fade-in">
                <h3>Project Three</h3>
                <p>A brief description of Project Three.</p>
            </div>
            </div>
        </section>
        <script>
            // Fade-in on scroll
            const faders = document.querySelectorAll('.fade-in');
            const appearOptions = {
                threshold: 0.2,
                rootMargin: "0px 0px -50px 0px"
            };
            const appearOnScroll = new IntersectionObserver(function(entries, appearOnScroll) {
            entries.forEach(entry => {
                if (!entry.isIntersecting) {
                return;
                } else {
                entry.target.classList.add('appear');
                appearOnScroll.unobserve(entry.target);
                }
            });
            }, appearOptions);

            faders.forEach(fader => {
            appearOnScroll.observe(fader);
            });
        </script>
    </main>
</body>
</html>
